{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
{% if error == "no" %}
    <script>
        $(document).ready(function () {
            alert('Notes Uploaded sucessfully');
        });
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        $(document).ready(function () {
            alert('Something went wrong, Try Again');
        });
    </script>
{% endif %}

<div class="container mt-3 mb-3">
     <h2 class="text-center">UPLOAD NOTES</h2>
    <div class="row">
        <div class="col-sm-6">

            <hr>

            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">
                    <label>Branch</label>
                    <select class="form-control"  name="branch" >
                        <option value="">---Select Branch----</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Electrical">Electrical</option>

                    </select>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" placeholder="Enter Subject Name" name="subject">
                </div>

                <div class="form-group">
                    <label >Notes File</label>
                    <input type="file" class="form-control" name="notesfile">
                </div>

                <div class="form-group">
                    <label>File Type</label>
                    <select class="form-control"  name="filetype" >
                        <option value="">---Select File Type----</option>
                        <option value="PPT">PPT</option>
                        <option value="PDF">PDF</option>
                        <option value="DOC/DOCX">DOC/DOCX</option>
                        <option value="TXT">TXT</option>
                        <option value="IMAGE">IMAGE</option>
                        <option value="ZIP/RAR">ZIP/RAR</option>
                    </select>
                </div>

                <div class="form-group">
                    <label >Description</label>
                    <textarea class="form-control" placeholder="Enter your Description" name="description">
                    </textarea>
                </div>

               <input type="submit" class="btn btn-danger mt-2 text-center" value="SUBMIT">

            </form>
        </div>


        <div class="col-sm-6">
            <hr>
            <img src="{% static 'images/upload.png' %}" style="width:99%;height:450px" class="mt-2">
        </div>

    </div>
</div>

{% endblock %}
