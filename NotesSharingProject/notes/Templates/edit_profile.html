{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}




<div class="container mt-5">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>

   <div class="row">

       <div class="col-sm-6">
           <form method="POST">
              {% csrf_token %}
               <div class="form-row">
                   <div class="from-group col-sm-6">
                       <label>
                           FirstName
                       </label>
                       <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                   </div>

                   <div class="from-group col-sm-6">
                       <label>
                           LastName
                       </label>
                       <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
                   </div>

               </div>



                <div class="form-row">
                   <div class="from-group col-md-12">
                       <label>
                           Email ID
                       </label>
                       <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                   </div>

                  <div class="form-row">
                   <div class="from-group col-md-12">
                       <label>
                           Contact
                       </label>
                       <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                   </div>

               </div>


                     <div class="form-row">
                   <div class="from-group col-md-6">
                       <label>
                         Branch
                       </label>
                      <select class="form-control" name="branch">

                          <option value="Computer science">Computer Science</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Electronics">Electronics</option>

                      </select>
                   </div>

                         
                          <div class="form-group col-md-6">
                <label for="readonlyBranch">Selected Branch</label>
                <input type="text" value="{{data.branch}}" class="form-control" id="readonlyBranch" readonly>
            </div>


                    </div>

               </div>



<input type="submit" value="Update" class="btn btn-primary mt-3">

           </form>
       </div>

   </div>

<br>


</div>

{% if error %}
<script>

    alert('Profile Updated Successfully');
    window.location="{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
