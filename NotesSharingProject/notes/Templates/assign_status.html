{% extends 'admin_nav.html' %}
{% load static %}
{% block body %}

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/2.0.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.4/js/dataTables.bootstrap4.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.4/css/dataTables.bootstrap4.css">


<script>
    $(document).ready(function(){
        $('#example').DataTable();
});
</script>


<div class="container mt-3 mb-3">
     <h2 class="text-center">ASSIGN STATUS</h2>
            <hr>
    <form action="" method="post">
        {% csrf_token%}
        <label>Notes ID</label>
        <input type="text" name="notesid" class="form-control" value="{{notes.id}}" readonly>

        <label>Status</label>
        <select name="status" class="form-control">
            <option value="Accept">Accept</option>
            <option value="Reject">Reject</option>
        </select>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary form-control">
    </form>
</div>

{% if error == "no" %}
    <script>
        $(document).ready(function () {
            alert('Status Updated Successfully');
            window.location=('{% url 'all_notes' %}');

        });
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        $(document).ready(function () {
            alert('Something went wrong, Try Again');
        });
    </script>
{% endif %}
{% endblock %}
